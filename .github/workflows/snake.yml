  schedule:
    - cron: "0 */12 * * *"
  # cho phÃ©p cháº¡y tay
  workflow_dispatch:
  # cháº¡y khi báº¡n cáº­p nháº­t README láº§n Ä‘áº§u
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Táº¡o áº£nh snake tá»« lá»‹ch sá»­ commit cá»§a user
      - name: Generate snake svgs
        uses: Platane/snk@v3
        with:
