name: 🐍 Generate Snake

on:
  # chạy 2 lần/ngày
  schedule:
    - cron: "0 */12 * * *"
  # cho phép chạy tay
  workflow_dispatch:
  # chạy khi bạn cập nhật README lần đầu
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Tạo ảnh snake từ lịch sử commit của user
      - name: Generate snake svgs
        uses: Platane/snk@v3
        with:
          github_user_name: minhducant
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # (tuỳ chọn) Lưu artifact kiểm tra
      - uses: actions/upload-artifact@v4
        with:
          name: snake-artifact
          path: dist

      # Deploy ảnh lên nhánh gh-pages để nhúng vào README
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
