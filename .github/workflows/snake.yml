          name: snake-artifact
          path: dist

      # Deploy áº£nh lÃªn nhÃ¡nh gh-pages Ä‘á»ƒ nhÃºng vÃ o README
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
